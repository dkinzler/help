 <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css">
    <title>Help</title>
</head>
<body>
    <div class="topnav">
                
        <a id="nav0" onClick="setMD( 0 )">Terminal</a>
                
        <a id="nav1" onClick="setMD( 1 )">Tools</a>
                
        <a id="nav2" onClick="setMD( 2 )">Vim</a>
        
    </div> 
    <div id="content" class="content"></div>
    <script src="marked.min.js"></script>
    <script>
        marked.use({
            gfm: true,
        })

        const contentArray = [
        
            ["nav0", "| General | |\n| --- | --- |\n`Ctrl+Space` | accept result of autosuggestions\n`Ctrl+t` | insert result of fzf\n`Ctrl+r` | fuzzy search command history \n`Alt+d` | fuzzy cd\n`Ctrl+w/u/a/e` | delete word/line/start/end\n`!!` | last command\n`!*`  | last command's parameters\n`Key=value; command` | run command with variables\n\n\u003cbr\u003e\n\n## Tmux\n| General | |\n| --- | --- |\n`:` | enter command mode\n`Ctrl+d` | kill pane/window/session\n`[` | enter copy mode, vim keybinds work\n`s` | list sessions\n`w` | list sessions + windows\n\n| Sessions | |\n| --- | --- |\n`:new -s xyz` |  start a new session\n`:kill-session -t xyz` | kill a session\n`$` | rename session\n`d` | detach from session\n`( / )` |  previous/next session\n\n| Windows | |\n| --- | --- |\n`c` | create \n`,` | rename\n`\u0026` | close \n`p / n` | previous/next\n`0...9` | window by number\n`:swap-window -s 2 -t 1` |  swap windows, `-t -1` to move current to the left\n\n| Panes | |\n| --- | --- |\n`Ctrl+h/j/k/l` |  goto pane\n`;` |  goto last active\n`% / \"` |  split vertically / horizontally\n`{ / }` | move current pane left / right\n`Space` |  toggle pane layouts\n`q` |  show pane numbers\n`z` |  toggle zoom \n`!` | convert pane to window\n`h/j/k/l` | resize\n"], 
        
            ["nav1", "| General | |\n| --- | --- |\n`man ascii` | ASCII table\n`take x`  | create dir and cd\n`rd` | remove dir\n`d / cd -3`  | print last pwds, goto 3 in that list\n`copypath`  | copy pwd to clipboard\n`copyfile`  | copy file contents\n`ls **/*.txt`  | all dirs and subdirs\n`ls **/*(.Lm+250)` | files larger than 250mb\n`... \\| xargs -i cmd {}` | repeat for every input, placeholder `{}`\n`tr` | replace characters in input\n`cut -d , -f 5- file` | extract segments of each line of the input\n`head -n 5 file` | output first 5 lines, `-n -5` for last, can also work on bytes\n`tail -n 5 file` | output last 5 lines, `-n +5` to start at line 5\n`join -t ',' file1 file2` | join lines of file1 and file2 that have equal first field\n`sort file` | sort file, `-n` numeric, `--reverse`,  `--unique`, `--ignore-case` and more\n\n| fd | |\n| --- | --- |\n`fd pattern [path...]` | basic usage\n`-t f/d/x/...` | type file/dir/executable/...\n`-d --maxdepth` | max dir traversal depth\n`--min-depth` | min dir traversal depth\n`-S, -size +5m` | only files with size greater than 5 megabytes\n`--changed-before 2weeks` | filter by modification time\n\n| ripgrep (rg) | |\n| --- | --- |\n`rg pattern [path]` | recursively search every file in the given directory (or cwd if none) for given pattern\n`rg -tpy exp` | only search .py files\n`rg exp --glob \"*abc.*\"` | search files matching glob\n`rg --hidden --no-ignore exp` | also search hidden files and those in .gitignore\n`rg --files-with-matches exp` | only list matched files in output\n\n| sed | |\n| --- | --- |\n`sed [options] command [file]` | basic usage, by default reads stdin, operates line by line\n`sed '1,10 d'` | delete lines 1 to 10, relative range `5,+2`\n`sed '/pattern/ d'` | delete lines matching pattern\n`sed 's/a/b/'` | replace first occurence of pattern a with b in all lines, can use `/2` to replace only second instance\n`sed 's/a/b/g'` | replace all occurences of pattern a with b in all lines\n`sed 's/a/b/i'` | ignore case\n`sed 's/a/\u0026/'` | can refer to matched text with `\u0026`, can also refer to regex capture groups `\\1, \\2, ...`\n`a i c` | commands to append/insert/change a line\n\n| jq | |\n| --- | --- |\n`... \\| jq '.'` | output pretty json\n`... \\| jq '.key1, .key2'` | select specific keys\n`... \\| jq '.[] \\| {k1: .a.b, k2: .a.c}'` | chain filters, for each element of array will create a new object with keys k1, k2\n\n| awk | |\n| --- | --- |\n`awk '/foo/ {print $5}' file` | for every line containing `foo` print fifth column, in space-separated file\n`awk -F ',' ...` | use , as separator\n`awk 'NR%3==1' file` | print every third line\n`awk '($10 == value)' file` | print all lines where 10th column value matches\n\n### Regex\n* different flavors: BRE (basic), ERE (extended), PCRE (perl-compatible)\n    * BRE default in many older tools, have to escape some special characters\n    * no escaping in ERE, PCRE has many advanced features\n    * some tools let you choose the style e.g. `grep -E/P`\n    * not super-fixed standards, many tools have their own quirks and subset of supported features\n    * for basic expressions all will be mostly the same\n* generally use `'expr'`, for `\"expr\"` shell will expand variables, escape certain chars and more\n* basic syntax\n\t* `.` any char\n\t* character classes\n\t\t* `[aeh]`\n\t\t* ranges `[0-9a-zA-Z]`\n\t\t* negation `[^0-9]`\n\t* quantifiers\n\t\t* `* +` at least 0/1 times\n\t\t* `?` 0/1 times\n\t\t* `{m}` m times\n\t\t* `{m,n}` range\n\t* grouping `(...)`\n\t\t* \"capture groups\", can refer to them via `\\1, \\2, ...` not supported everywhere\n\t* alternatives `x | y`\n\t* anchors `^ $` start/beginning\n* advanced\n\t* character class shortcuts\n\t\t* `\\d` digit, `\\D` for negation\n\t\t* `\\w` (usually) equivalent to `[0-9a-zA-Z_]`, `\\W` negation\n\t\t* `\\s` white space (space, tab, line feed etc.), `\\S` negation\n\t+ in ERE and PCRE you escape metacharacters with `\\`\n\t\t* but e.g. not inside `[...]`\n\t* in PCRE quote mode `\\Q...\\E`, everything in between treated as literal text\n"], 
        
            ["nav2", " To learn, you have to slow down a bit, think about what you want to accomplish and then think of a way to accomplish it.\n\n| Move in line | |\n| --- | --- |\n`ea` | insert at end of word\n`\u003cesc\u003eEa` | when inserting `()` move after `)` and keep typing\n\n\n| Move between lines | |\n| --- | --- |\n`5j` | relative jumps\n`/, ?` | find where possible\n`]] [[` | go to next/prev occurrence of word under cursor\n`*` |  to search for word under cursor, `#` for prev\n`o / O` | in visual mode move between ends\n`-` | first char in line above\n`C-o / C-i` | navigate jumplist back/forward, e.g. after goto def or `gg`, not all movements are recorded\n`m'` | add a pos to jumplist\n`gi` | last position you were in insert mode in\n`m[a-z]` | set mark, lowercase specific to buffer, uppercase between buffers\n`'[a-z]`| jump to mark\n`{ }` | jump between paragraphs\n\n### Navigating files\n* fuzzy finder/telescope to open\n* `gs` `gws` to fuzzy find LSP symbols\n    * can type e.g. `function` after keyword to match only a certain type of symbol\n* quickfix list\n\t* populate\n\t\t* with search results from telescope `C-q`\n\t\t* run a tool like make/compiler/linter/tests that output a list of files + lines\n\t* how to use\n\t\t* `:cope(n)` show list or use telescope\n\t\t* `:cnext :cprev` or keybinds to jump to next/prev\n\t\t* `:cdo` to apply an operation to every item in quickfix list, can be used with macros\n\t\t* can have multiple quickfix lists and you can move between them `:colder  :cnewer`\n\t\n\n| Editing | |\n| --- | --- |\n`C+w` | delete word before cursor\n`C+j` | insert line break\n`C+t/d` | indent/deindent\n`sa / sd / sr` | surround\n`ciw fn() \u003cesc\u003e p`\t| surround word with function call\n`J / gJ` | join line below (without spaces)\n`viwp` | pase and replace a word\n`vi({[p` | replace inside bracket\n`gp / gP` | paste and move cursor after pasted text\n`gpa` | paste and keep typing\n`cc / S / C` | change line, to end of line\n`gcc` | toggle line comment\n`gu / gU` |  switch to lower/upper up to motion\n` = ap` | align paragraph\n`C-a C-a` | increment\n`C-x` | decrement\n`:earlier 1f` | undo to last write, back with `later 1f`\n\n\n| Text objects | |\n| --- | --- |\n`ax / ix` | outer/inner textobject\n`anx / inx / alx / ilx` | next/last instance of outer/inner textobject\n`b` | bracket `( { [`\n`B` | curly bracket `{`\n`q` | quote\n`a` | argument\n`F` | function\n`f` | function call\n`i` | block (if, for, ...), support depends on language\n\n\n| Ex Commands | |\n| --- | --- |\n`C-n / C-p` | next / prev command in history\n`q: / C-f` | open command line window from normal/command line mode\n`:quit :close :exit` | close command line window\n`:norm` | to run a key sequence in normal mode\n`:15,20norm @q` | replay macro on lines 15 to 20\n`:s` | search and replace, see below\n`:5,$x` | last line in file\n`:%x` | entire file\n`:1,/that line/x` | first line that matches \"that line\"\n\n\n| Search and Replace | |\n| --- | --- |\n`:s/old/new` | replace first match in line\n`:s/old/new/g` | replace all in line\n`:%s/old/new/g` | replace all in file\n`:%s/old/new/g` | ask for confirmation\n`:%s/old/new/gi` | ignore case\n`:g/pattern/norm A` |  run command on every line with a matches\n\n\n| Macros | |\n| --- | --- |\n`qx` |  record into register x\n`q` |  stop recording\n`@x` |  replay x\n\nFor better macros\n* `^` in the beginning to go to start of line, so that you can later apply the macro anywhere in the line\n* avoid `hjkl` motions if possible, if you e.g. use `f` or `/` to find it makes it more repeatable\n* can be nested and recursive, i.e. call another macro or itself\n\n\n| LSP, Diagnostics and co. | |\n| --- | --- |\n`K K` |  to move into hover window\n`L` | signature help\n`ee` | show diagnostics\n`en / ep` | next/prev diagnostic\n\n\n| Windows | |\n| --- | --- |\n`C+ws/C+wv` | split window horizontally/vertically\n`:q / C+wq` | close window\n`C+w +/-/\u003e/\u003c/=` | to change height/width of a window, make equal with ` = `\n"], 
        
        ]

        selectedIndex = 0

        function setMD(i) {
            document.getElementById("content").innerHTML =
                marked.parse(contentArray[i][1]);
            document.getElementById("nav"+selectedIndex).removeAttribute("class")
            document.getElementById("nav"+i).setAttribute("class", "active")

            selectedIndex = i
        }

        setMD(0)
    </script>
</body>
</html>
