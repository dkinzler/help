 <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css">
    <title>Help</title>
</head>
<body>
    <div class="topnav">
                
        <a id="nav0" onClick="setMD( 0 )">Terminal</a>
                
        <a id="nav1" onClick="setMD( 1 )">Tmux</a>
                
        <a id="nav2" onClick="setMD( 2 )">Vim</a>
        
    </div> 
    <div id="content" class="content"></div>
    <script src="marked.min.js"></script>
    <script>
        marked.use({
            gfm: true,
        })

        const contentArray = [
        
            ["nav0", "\n| Terminal | |\n| --- | --- |\n`Ctrl+Space` | accept result of autosuggestions\n`Ctrl+t` | insert result of fzf\n`Ctrl+r` | fuzzy search command history \n`Alt+d` | fuzzy cd\n`Ctrl+w/u/a/e` | delete word/line/start/end\n`!!` | last command\n`!*`  | last command's parameters\n`Key=value; command` | set variables\n`ls **/*.txt`  | all dirs and subdirs\n`ls **/*(.Lm+250)` | files larger than 250mb\n`ls \\| xargs -i cmd {}` | repeat for every input, placeholder `{}`\n`man ascii` | for ASCII table\n`take x`  | to create directory and cd\n`rd` | remove dir\n`d / cd -3`  | print last pwds, goto 3 in that list\n`copypath`  | copy pwd to clipboard\n`copyfile`  | copy file contents\n`glances` |  system monitor\n`httpie` |  http client\n\n| Regex (Perl) | |\n| --- | --- |\n`.`  | any char\n`x?` | optional\n`x* / x+ / x{n}` | 0+ / 1+ / n times\n`x \\| y` | or\n`()` |  grouping\n`[a-z0-9] [aez]` | char sets \n`^x` |  x at start \n`x$` |  x at end\n`\\d \\w` |  digit, letter + digit + _ \n`grep -P \"^a[0-9]{12}.txt\"` | \n"], 
        
            ["nav1", "\n| General | |\n| --- | --- |\n`i` | fuzzy cheat.sh\n`:` | to enter command mode\n`new -s xyz` |  start a new session\n`Ctrl+d` | kill pane/window/session\n`[` | enter copy mode, vim keybinds work\n\n| Sessions | |\n| --- | --- |\n`tmux kill-session -t xyz` | kill a session\n`$` | rename session\n`d` | detach from session\n`s` | list sessions\n`w` |  list sessions + window preview\n`( / )` |  previous/next session\n\n| Windows | |\n| --- | --- |\n`c` | create \n`,` | rename\n`\u0026` | close \n`p / n` | previous/next\n`0...9` | window by number\n`:swap-window -s 2 -t 1` |  swap windows, `-t -1` to move current to the left\n\n| Panes | |\n| --- | --- |\n`;` |  goto last active\n`% / \"` |  split vertically / horizontally\n`{ / }` | move current pane left / right\n`Space` |  toggle pane layouts\n`q` |  show pane numbers\n`z` |  toggle zoom \n`!` | convert pane to window\n`h j k l` | resize\n"], 
        
            ["nav2", " To learn, you have to slow down a bit, think about what you want to accomplish and then think of a way to accomplish it.\n\n| Move in line | |\n| --- | --- |\n`ea` | insert at end of word\n`\u003cesc\u003eEa` | when inserting `()` move after `)` and keep typing\n\n| Move between lines | |\n| --- | --- |\n`5j` | relative jumps\n`/, ?` | find where possible\n`]] [[` | go to next/prev occurrence of word under cursor\n`*` |  to search for word under cursor, `#` for prev\n`o / O` | in visual mode move between ends\n`-` | first char in line above\n`C-o / C-i` | navigate jumplist back/forward, e.g. after goto def or `gg`, not all movements are recorded\n`m'` | add a pos to jumplist\n`gi` | last position you were in insert mode in\n`m[a-z]` | set mark, lowercase specific to buffer, uppercase between buffers\n`'[a-z]`| jump to mark\n`{ }` | jump between paragraphs\n\n### Navigating files\n* fuzzy finder/telescope to open\n* quickfix list\n\t* populate\n\t\t* with search results from telescope `C-q`\n\t\t* run a tool like make/compiler/linter/tests that output a list of files + lines\n\t* how to use\n\t\t* `:cope(n)` show list or use trouble/telescope\n\t\t* `:cnext :cprev` or keybinds to jump to next/prev\n\t\t* `:cdo` to apply an operation to every item in quickfix list, can be used with macros\n\t\t* can have multiple quickfix lists and you can move between them `:colder  :cnewer`\n\t\n\n| Editing | |\n| --- | --- |\n`C+w` | delete word before cursor\n`C+j` | insert line break\n`C+t/d` | indent/deindent\n`sa / sd / sr` | surround\n`ciw fn() \u003cesc\u003e p`\t| surround word with function call\n`J / gJ` | join line below (without spaces)\n`viwp` | pase and replace a word\n`vi({[p` | replace inside bracket\n`gp / gP` | paste and move cursor after pasted text\n`gpa` | paste and keep typing\n`cc / S / C` | change line, to end of line\n`gcc` | toggle line comment\n`gu / gU` |  switch to lower/upper up to motion\n` = ap` | align paragraph\n`C-a C-a` | increment\n`C-x` | decrement\n`:earlier 1f` | undo to last write, back with `later 1f`\n\n| Text objects | |\n| --- | --- |\n`b = (), B = {}` |\n`aa / ia` | argument\n`af / if` | function\n`ai / ii` | blocks, `ii` works for languages like python that don't have {}, `ai` works for both python like and those with explicit blocks, can e.g. change an entire if, for, ...\n\n| Search and Replace | |\n| --- | --- |\n`:s/old/new` | replace first match in line\n`:s/old/new/g` | replace all in line\n`:%s/old/new/g` | replace all in file\n`:%s/old/new/g` | ask for confirmation\n`:%s/old/new/gi` | ignore case\n`:g/pattern/norm A` |  run command on every line with a matches\n\n| Macros | |\n| --- | --- |\n`qx` |  record into register x\n`q` |  stop recording\n`@x` |  replay x\n\nHow to make better macros\n* `^` in the beginning to go to start of line, so that you can later apply the macro anywhere in the line\n* avoid `hjkl` motions if possible, if you e.g. use `f` or `/` to find it makes it more repeatable\n* can be nested and recursive, i.e. call another macro or itself\n\n| LSP, Diagnostics and co. | |\n| --- | --- |\n`K K` |  to move into hover window\n`L` | signature help\n`tt` | toggle trouble\n`ee` | show diagnostics\n`en / ep` | next/prev diagnostic\n\n\n| Windows | |\n| --- | --- |\n`C+ws/C+wv` | split window horizontally/vertically\n`:q / C+wq` | close window\n`C+w +/-/\u003e/\u003c/=` | to change height/width of a window, make equal with ` = `\n"], 
        
        ]

        selectedIndex = 0

        function setMD(i) {
            document.getElementById("content").innerHTML =
                marked.parse(contentArray[i][1]);
            document.getElementById("nav"+selectedIndex).removeAttribute("class")
            document.getElementById("nav"+i).setAttribute("class", "active")

            selectedIndex = i
        }

        setMD(0)
    </script>
</body>
</html>
